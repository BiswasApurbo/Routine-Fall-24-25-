<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Your Routine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .card { background:#fff; border-radius:12px; box-shadow: 0 4px 12px rgba(0,0,0,.08); }
    .field { display:grid; grid-template-columns: 1.2fr .8fr .7fr .7fr .7fr auto; gap:.5rem; }
    @media (max-width: 1024px){ .field { grid-template-columns: 1fr 1fr 1fr 1fr; } }
    @media (max-width: 640px){ .field { grid-template-columns: 1fr 1fr; } }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <div class="max-w-5xl mx-auto p-4 md:p-8">
    <header class="text-center mb-6">
      <h1 class="text-3xl md:text-4xl font-extrabold text-[#007399]">Set up your Routine</h1>
      <p class="text-slate-600">Fill the form and generate your personalized schedule.</p>
    </header>

    <main class="space-y-6">
      <!-- Semester -->
      <section class="card p-5">
        <label class="block font-semibold mb-2">Semester name</label>
        <input id="semesterName" class="w-full rounded-md border border-slate-300 px-3 py-2" placeholder="e.g., Spring 2025">
      </section>

      <!-- Days -->
      <section id="daysContainer" class="space-y-5"></section>

      <!-- Actions -->
      <div class="flex items-center justify-end gap-3">
        <button id="clearBtn" class="px-4 py-2 rounded-md bg-slate-200 text-slate-800">Clear</button>
        <button id="saveBtn" class="px-4 py-2 rounded-md bg-[#00A6A6] text-white">Save & View Routine</button>
      </div>
    </main>
  </div>

<script>
  const DAYS = ['Sunday','Monday','Tuesday','Wednesday','Thursday'];
  const DEFAULT_COLORS = ['#00A6A6','#F28F3B','#F26A4B','#772D8B','#007399'];

  const daysContainer = document.getElementById('daysContainer');

  // Build Day Blocks
  DAYS.forEach((day, idx) => {
    const wrap = document.createElement('section');
    wrap.className = 'card p-5';
    wrap.innerHTML = `
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-bold text-[#007399]">${day}</h2>
        <label class="inline-flex items-center gap-2">
          <input type="checkbox" class="no-class-toggle h-4 w-4" data-day="${day}">
          <span class="text-sm text-slate-700">No class</span>
        </label>
      </div>

      <div class="mt-4 space-y-3 classes-wrap" data-day="${day}">
        <!-- Class rows go here -->
      </div>

      <div class="mt-3">
        <button class="add-btn px-3 py-1.5 rounded-md bg-indigo-600 text-white text-sm" data-day="${day}">Add Class</button>
      </div>
    `;
    daysContainer.appendChild(wrap);

    const list = wrap.querySelector('.classes-wrap');
    // add one row by default
    addClassRow(list, idx);
  });

  function addClassRow(listEl, colorIndex=0) {
    const row = document.createElement('div');
    row.className = 'field items-center';
    row.innerHTML = `
      <input class="course rounded-md border border-slate-300 px-2 py-1" placeholder="Course name">
      <input class="section rounded-md border border-slate-300 px-2 py-1" placeholder="Section">
      <select class="type rounded-md border border-slate-300 px-2 py-1">
        <option value="Theory">Theory</option>
        <option value="Lab">Lab</option>
      </select>
      <input type="time" class="start rounded-md border border-slate-300 px-2 py-1">
      <input type="time" class="end rounded-md border border-slate-300 px-2 py-1">
      <input class="room rounded-md border border-slate-300 px-2 py-1" placeholder="Room">
      <button class="remove px-2 py-1 rounded-md bg-slate-200 text-slate-800 text-sm">✕</button>
    `;
    listEl.appendChild(row);
    row.querySelector('.remove').addEventListener('click', () => {
      row.remove();
    });
  }

  // Wire up buttons & toggles
  document.querySelectorAll('.add-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const day = btn.dataset.day;
      const list = document.querySelector(`.classes-wrap[data-day="${day}"]`);
      addClassRow(list);
    });
  });

  document.querySelectorAll('.no-class-toggle').forEach(cb => {
    cb.addEventListener('change', () => {
      const day = cb.dataset.day;
      const list = document.querySelector(`.classes-wrap[data-day="${day}"]`);
      const addBtn = document.querySelector(`.add-btn[data-day="${day}"]`);
      if (cb.checked) {
        list.classList.add('hidden');
        addBtn.classList.add('hidden');
        // remove any existing rows to “shrink”
        list.querySelectorAll('.field').forEach(f => f.remove());
      } else {
        list.classList.remove('hidden');
        addBtn.classList.remove('hidden');
        // ensure one row exists
        if (!list.querySelector('.field')) addClassRow(list);
      }
    });
  });

  // Clear
  document.getElementById('clearBtn').addEventListener('click', () => {
    localStorage.removeItem('customTerm');
    document.getElementById('semesterName').value = '';
    DAYS.forEach(d => {
      const cb = document.querySelector(`.no-class-toggle[data-day="${d}"]`);
      const list = document.querySelector(`.classes-wrap[data-day="${d}"]`);
      const addBtn = document.querySelector(`.add-btn[data-day="${d}"]`);
      cb.checked = false;
      list.classList.remove('hidden');
      addBtn.classList.remove('hidden');
      list.innerHTML = '';
      addClassRow(list);
    });
    alert('Cleared. You can start over.');
  });

  // Save & redirect
  document.getElementById('saveBtn').addEventListener('click', () => {
    const name = (document.getElementById('semesterName').value || 'My Routine').trim();
    const schedule = {};

    DAYS.forEach((day, idx) => {
      const isNoClass = document.querySelector(`.no-class-toggle[data-day="${day}"]`).checked;
      if (isNoClass) { schedule[day] = []; return; }
      const list = document.querySelector(`.classes-wrap[data-day="${day}"]`);
      const rows = Array.from(list.querySelectorAll('.field'));
      schedule[day] = rows.map((row, i) => {
        const course  = row.querySelector('.course').value.trim() || 'Untitled';
        const section = row.querySelector('.section').value.trim();
        const type    = row.querySelector('.type').value;
        const start   = row.querySelector('.start').value; // 24h HH:MM
        const end     = row.querySelector('.end').value;
        const room    = row.querySelector('.room').value.trim();
        const code    = (course.match(/\b[A-Z]{2,}\d{2,}\b/) || [section || ''])[0]; // best-effort
        // assign a color per day/course for dots
        const dot     = DEFAULT_COLORS[(idx + i) % DEFAULT_COLORS.length];
        return { code, course, type, room, start, end, dot };
      }).filter(x => x.start && x.end);
    });

    const customTerm = {
      id: 'custom',
      name,
      schedule
    };
    localStorage.setItem('customTerm', JSON.stringify(customTerm));
    localStorage.setItem('selectedTerm', 'custom');

    // Go to your routine page
    window.location.href = 'index.html';
  });
</script>
</body>
</html>
