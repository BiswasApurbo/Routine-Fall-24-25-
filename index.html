<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weekly Class Routine — Infographic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="Routine.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body class="text-gray-800">

  <div class="container mx-auto p-4 md:p-8">
    <header class="text-center mb-6 md:mb-10">
      <h1 class="text-4xl md:text-5xl font-extrabold text-[#007399] mb-2">My Academic Week</h1>
      <p class="semester-label">Fall 2024–25</p>
      <div class="mt-4 flex items-center justify-center gap-3">
        <button id="toggleTheme" class="px-3 py-1.5 rounded-md bg-gray-900 text-white text-sm">Toggle Dark</button>
      </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Timeline -->
      <section class="lg:col-span-3 card p-6">
        <h2 class="text-2xl font-bold mb-2 text-center">Weekly Schedule Timeline</h2>
        <p class="text-center muted mb-8">
          Here is a detailed timeline of the week, showing the sequence of classes and labs from Sunday to Wednesday.
        </p>
        <div id="timeline" class="space-y-8"></div>
      </section>
    </main>
  </div>

<script>
  // --- CONFIG / DATA ---------------------------------------------------------
  const palette = { blue:'#00A6A6', purple:'#772D8B', orange:'#F28F3B', red:'#F26A4B', teal:'#007399' };

  const schedule = {
    Sunday: [
      { code:'02528', course:'Natural Language Processing', type:'Theory', room:'3206', start:'08:00', end:'09:30', color: palette.blue },
      { code:'01286', course:'Machine Learning', type:'Theory', room:'3109', start:'09:40', end:'11:10', color: palette.orange },
      { code:'01054', course:'Computer Organization & Architecture', type:'Lab', room:'DN0109', start:'12:40', end:'15:00', color: palette.red },
    ],
    Monday: [
      { code:'01044', course:'Computer Networks', type:'Theory', room:'9411', start:'08:00', end:'10:00', color: palette.purple },
      { code:'01434', course:'Research Methodology', type:'Theory', room:'3112', start:'11:20', end:'12:50', color: palette.teal },
    ],
    Tuesday: [
      { code:'02528', course:'Natural Language Processing', type:'Theory', room:'3206', start:'08:00', end:'09:30', color: palette.blue },
      { code:'01286', course:'Machine Learning', type:'Theory', room:'3109', start:'09:40', end:'11:10', color: palette.orange },
      { code:'01054', course:'Computer Organization & Architecture', type:'Theory', room:'9410', start:'12:40', end:'14:40', color: palette.red },
    ],
    Wednesday: [
      { code:'01044', course:'Computer Networks', type:'Lab', room:'DS0202', start:'08:00', end:'10:20', color: palette.purple },
      { code:'01434', course:'Research Methodology', type:'Theory', room:'3112', start:'11:20', end:'12:50', color: palette.teal },
    ],
  };

  // --- RENDER TIMELINE (no inline backgrounds) -------------------------------
  const timelineEl = document.getElementById('timeline');
  Object.entries(schedule).forEach(([day, items]) => {
    const section = document.createElement('div');
    section.innerHTML = `
      <h3 class="text-xl font-bold text-[#007399] mb-4 border-b-2 border-[#00A6A6] pb-2">${day}</h3>
      <ol class="timeline">
        ${items.map(item => `
          <li class="relative">
            <span class="timeline-dot" style="background:${item.color}"></span>
            <div class="class-card ${item.type === 'Lab' ? 'lab' : 'theory'}">
              <p class="font-semibold">${item.start} – ${item.end}</p>
              <p>${item.code} ${item.course} (${item.type})</p>
              <p class="muted text-sm">Room: ${item.room}</p>
            </div>
          </li>
        `).join('')}
      </ol>
    `;
    timelineEl.appendChild(section);
  });

  // --- Theme toggle ----------------------------------------------------------
  const toggle = document.getElementById('toggleTheme');
  toggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    const isDark = document.body.classList.contains('dark');
    document.documentElement.style.setProperty('--bg', isDark ? '#0b1220' : '#f0f4f8');
    document.body.classList.toggle('text-gray-100', isDark);
    document.body.classList.toggle('text-gray-800', !isDark);
  });
</script>
</body>
</html>
